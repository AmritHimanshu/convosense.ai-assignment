<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application with IP Lookup - Convosense.ai Assignment</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="POST" id="USER_INPUT_FORM">
      <input type="hidden" id="USER_Id" />
      <div>
        <label for="NAME">Name: </label>
        <input
          type="text"
          id="NAME"
          name="NAME"
          placeholder="Enter your name"
        />
      </div>
      <div>
        <label for="AGE">Age: </label>
        <input
          type="number"
          min="10"
          max="150"
          id="AGE"
          name="AGE"
          placeholder="Enter your age"
        />
      </div>
      <div>
        <label for="GENDER">Gender: </label>
        <select name="GENDER" id="GENDER">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label for="PHONE_NUMBER">Phone number: </label>
        <input
          type="text"
          id="PHONE_NUMBER"
          name="PHONE_NUMBER"
          placeholder="Enter your phone number"
        />
      </div>
      <div>
        <label for="EMAIL">Email: </label>
        <input
          type="email"
          id="EMAIL"
          name="EMAIL"
          placeholder="Enter your email address"
        />
      </div>

      <button type="submit" class="FORM_BUTTON BTN" id="FORM_BUTTON">Submit</button>
    </form>

    <table id="TABLE">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Email</th>
          <th>City</th>
          <th>Region</th>
          <th>Country</th>
          <th>Temperature (Â°C)</th>
          <th>Condition</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
